{% extends 'core_app/padre.html' %}
{% load static %}
{% block link %}<link rel="stylesheet" href="{% static 'core/css/registro.css' %}">{% endblock %}
{% block title %}Gz contacto {% endblock %}
{% block content %}
<section>
  <div class="container w-35 p-3 bck-w pad">
    <div class="row">
      <div class="col-sm">
        <form id="formularioContacto">
            <h4 class="text-center">Formulario de contacto</h4>
            <br>
            <div class="form-group">
                <label for="nombreCompleto">Nombre completo</label>
                <input type="text" class="form-control" id="nombreCompleto" placeholder="ingrese su nombre y apellido" maxlength="100">
              </div>
            <div class="form-group">
              <label for="email">Correo eléctronico</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su correo eléctronico">
            </div>
            <div class="form-group">
              <label for="rutPasaporte">
                Seleccione Rut o Pasaporte
              </label>
              <div class="form-group" id=rutPas></div>
                <p>  Rut <input type="radio" name="rutPas" id="rut"><br> Pasaporte <input type="radio" name="rutPas" id="pas"></p>
            </div>
            <div class="form-group">
                <label for="nroCelular">Celular</label>
                <input class="form-control" id="nroCelular" type="tel" placeholder="Campo opcional">
            </div>
            <div class="form-group">
              <label for="ciudades">Ciudad</label>
              <select name="ciudades" id="ciudades" class="form-control">
                <option value="0">Seleccione la ciudad</option>
                <option value="1">Santiago</option>
                <option value="2">Talagante</option>
                <option value="3">Peñaflor</option>
                <option value="4">Ninguna</option>
              </select>
            </div>
            <div class="form-group">
                <label for="textArea">Comentarios o Mensaje</label>
                <textarea class="form-control" id="textArea" rows="3" minlength="50" maxlength="500" placeholder="Escriba aqui porque le gustaría participar en Ground Zero"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-primary" id="btnLimpiar">Limpiar</button>
          </form>
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{% static 'core/js/contacto.js' %}"></script>
{% endblock %}
